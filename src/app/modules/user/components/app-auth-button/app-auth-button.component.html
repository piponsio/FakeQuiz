<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
   <button (click)="auth.logout({ returnTo: document.location.origin })" type="button" class="btn btn-warning">Log out</button>

</ng-container>

<ng-template #loggedOut>
    <button (click)="auth.loginWithRedirect()" type="button" class="btn btn-outline-light me-2">Iniciar Sesi√≥n</button>
</ng-template>
