<h1>Que personaje de Harry Potter eres</h1>
<p>Completa el siguiente formulario para conocer que personaje de harry potter eres.</p>
<form [formGroup]="formGroup">
    <label for="nacimiento">Fecha de nacimiento</label>
    <input name="nacimiento"
          formControlName="nacimiento"
          type="date" />
    <label for="name">Nombre</label>
    <input name="name"
          formControlName="name"
          type="text" />
    <label for="email">E-mail</label>
    <input name="email"
          formControlName="email"
          type="email" />
    <label for="password">Password</label>
    <input name="password"
          formControlName="password"
          type="password" />
  </form>
    <button [disabled]="formGroup.invalid">
        <a *ngIf="!formGroup.invalid" href="/harrypotter">Ver personaje</a>
        <a *ngIf="formGroup.invalid">Ver personaje</a>
    </button>
